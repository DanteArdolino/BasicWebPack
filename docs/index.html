<!DOCTYPE html>

<head>

    <meta name="description"
          content="This is an example of a Z layout.">
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="wrapper">
    <div class="branding"><img height="100px" width="200px" src="assets/images/logo.jpg" alt="Fake logo"></div>
    <div class="mainMenu">
        <menu>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="f-layout.html">F-Layout</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>

                </div>
            </div>
        </div>

        </div>
    </div>
    <div id="boxes">
        <div class="box1"><h2>Box 1</h2></div>
        <div class="box2"><h2>Box 2</h2> </div>
        <div class="box3"><h2>Box 3</h2></div>

</div>

<script src="js/bundle.js"></script>
